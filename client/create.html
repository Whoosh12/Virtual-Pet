<!DOCTYPE html>

<title>Virtual Pet</title>
<link rel="stylesheet" href="style.css" />
<script defer src="create.mjs" type="module"></script>
<meta name="viewport" content="width=device-width, initial-scale=1 height=device-height, initial-scale=1"/>

<body>
  <section id="allCreate">
    <section class="nameInput">
      <label id="inputLabel">Please input a name for your pet:</label>
      <input type="text" id="name"/>
    </section>

    <section id="typeSelector">
      <select id="typeSelect" required>
        <option value = '' id="invalid">Please select a pet type</option>
        <option value="cat">Cat</option>
        <option value="snake">Snake</option>
        <option value="rabbit">Rabbit</option>
      </select>
    </section>

    <section id="submitButton">
      <button id="submit" type="button">Submit</button>
    </section>

    <p id="petConfirm">You have not selected a name or type for your pet</p>
  </section>
</body>
