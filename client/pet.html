<!DOCTYPE html>

<title>Virtual Pet</title>
<link rel="stylesheet" href="style.css" />
<script defer src="pet.mjs"></script>
<script type="module" src="/VirtualPet/svr.mjs"></script>
<meta name="viewport" content="width=device-width, initial-scale=1 height=device-height, initial-scale=1"/>

<body>

    <p id="petStatus">You have not selected a name or type for your pet</p>

    <section class="petSection">
        <section id="petSVG" class="petSVG">
          <svg width="200" height="200" id="catSVG" class="hidden">
            <defs>
            <g id="cat">
              <use href="#catBody"></use>
              <use href="#catLegs"></use>
              <use href="#catHead"></use>
            </g>
            <g id="catHead" class="animated">
              <polygon points="75,60 75,30 105,60"></polygon>
              <polygon points="95,60 125,30 125,60"></polygon>
              <circle
                cx="100"
                cy="75"
                r="30"
                stroke="black"
                stroke-width="3"
                fill="grey"
              ></circle>
              <path d="M100,80 c0,0 -5,10 -15,5" fill="none" stroke="black"></path>
              <path d="M100,80 c0,0 5,10 15,5" fill="none" stroke="black"></path>
              <polygon points="100,80 95,75 105,75"></polygon>
              <g id="aliveEyescat">
                <circle cx="90" cy="65" r="3"></circle>
                <circle cx="110" cy="65" r="3"></circle>
              </g>
              <g id="deadEyescat" class="hidden">
                <polygon points="88,60 96,68 94,70 86,62"></polygon>
                <polygon points="88,70 96,62 94,60 86,68"></polygon>
                <polygon points="108,60 116,68 114,70 106,62"></polygon>
                <polygon points="108,70 116,62 114,60 106,68"></polygon>
              </g>
              <use href="aliveEyes"></use>
              <use href="deadEyes"></use>
            </g>
            <g id="catBody">
              <polygon
                points="85,90 75,160 125,160 115,90"
                fill="grey"
                stroke="black"
                stroke-width="3"
              ></polygon>
            </g>
            <g id="catLegs">
              <path
                d="M85,90 L85,150 C85,150 70,160 85,160 L95,160 95,90 z"
                fill="grey"
                stroke="black"
              ></path>
              <path
                d="M115,90 L115,150 C115,150 130,160 115,160 L105,160 105,90 z"
                fill="grey"
                stroke="black"
              ></path>
            </g>
          </defs>
            <use href="#cat"></use>
          </svg>
    
          <!-- <img src="./dog.svg" alt="Dog SVG" id="dogSVG" class="hidden"/>  -->

          <svg width="33vw" height="50vh" id="dogSVG" class="hidden">
            <defs>
              <g id="dog">
                <use href="#dogTail"></use>
                <use href="#dogBody"></use>
                <use href="#dogLegs"></use>
                <use href="#dogHead"></use>
                <use href="#dogTongue"></use>
              </g>
              <g id="dogHead">
                <polygon points="75,60 75,40 90,40 105,60"></polygon>
                <path d="M75,40 c0,0 0,-20 15,0"></path>
                <polygon points="95,60 110,40 125,40 125,60"></polygon>
                <path d="M110,40 c0,0 15,-20 15,0"></path>
                <circle
                  cx="100"
                  cy="75"
                  r="30"
                  stroke="black"
                  stroke-width="3"
                  fill="gold"
                ></circle>
                <path d="M100,80 l-10,10" fill="none" stroke="black"></path>
                <path d="M100,80 l10,10" fill="none" stroke="black"></path>
                <path d="M100,80 l7,7 c0,0 -6.5,10 -14,0 z"></path>
                <polygon points="100,80 95,75 105,75"></polygon>
                <g id="aliveEyesdog">
                  <circle cx="90" cy="65" r="3"></circle>
                  <circle cx="110" cy="65" r="3"></circle>
                </g>
                <g id="deadEyedog" class="hidden">
                  <polygon points="88,60 96,68 94,70 86,62"></polygon>
                  <polygon points="88,70 96,62 94,60 86,68"></polygon>
                  <polygon points="108,60 116,68 114,70 106,62"></polygon>
                  <polygon points="108,70 116,62 114,60 106,68"></polygon>
                </g>
                <use href="aliveEyes"></use>
                <use href="deadEyes"></use>
              </g>
              <g id="dogTail" class="animated">
                <path
                  d="M90,155 c0,0 -35,-25 -27,-58 c0,0 16,38 25,42 L90,155 z"
                  fill="gold"
                  stroke="black"
                ></path>
              </g>
              <g id="dogTongue">
                <path
                  d="M95,86 l0,10 c0,0 5,5 10,0 l0,-10 c0,0 -5,-3 -10,0"
                  fill="pink"
                  stroke="black"
                ></path>
              </g>
              <g id="dogBody">
                <polygon
                  points="85,90 75,160 125,160 115,90"
                  fill="gold"
                  stroke="black"
                  stroke-width="3"
                ></polygon>
              </g>
              <g id="dogLegs">
                <path
                  d="M85,90 L85,150 C85,150 70,160 85,160 L95,160 95,90 z"
                  fill="gold"
                  stroke="black"
                ></path>
                <path
                  d="M115,90 L115,150 C115,150 130,160 115,160 L105,160 105,90 z"
                  fill="gold"
                  stroke="black"
                ></path>
              </g>
            </defs>
            <use href="#dog"></use>
          </svg>
    
          <svg width="33vw" height="50vh" id="rabbitSVG" class="hidden">
            <defs>
              <g id="rabbit">
                <use href="#rabbitBody"></use>
                <use href="#rabbitLegs"></use>
                <use href="#rabbitEars"></use>
                <use href="#rabbitHead"></use>
              </g>
              <g id="rabbitHead">
                <circle
                  cx="100"
                  cy="75"
                  r="30"
                  stroke="black"
                  stroke-width="3"
                  fill="grey"
                ></circle>
                <path d="M100,80 c0,0 -5,10 -8,0" fill="none" stroke="black"></path>
                <path d="M100,80 c0,0 5,10 8,0" fill="none" stroke="black"></path>
                <polygon points="100,80 95,75 105,75"></polygon>
                <g id="aliveEyesrabbit">
                  <circle cx="90" cy="65" r="3"></circle>
                  <circle cx="110" cy="65" r="3"></circle>
                </g>
                <g id="deadEyesrabbit" class="hidden">
                  <polygon points="88,60 96,68 94,70 86,62"></polygon>
                  <polygon points="88,70 96,62 94,60 86,68"></polygon>
                  <polygon points="108,60 116,68 114,70 106,62"></polygon>
                  <polygon points="108,70 116,62 114,60 106,68"></polygon>
                </g>
                <use href="aliveEyes"></use>
                <use href="deadEyes"></use>
              </g>
              <g id="rabbitEars">
                <g id="leftEar" class="animated">
                  <path
                    d="M80,60 c0,0 -5,-50 5,-55 c0,0 8,5 5,55"
                    fill="grey"
                    stroke="black"
                  ></path>
                </g>
                <g id="rightEar" class="animated">
                  <path
                    d="M110,60 c0,0 -5,-50 5,-55 c0,0 8,5 5,55"
                    fill="grey"
                    stroke="black"
                  ></path>
                </g>
                <use href="leftEar"></use>
                <use href="rightEar"></use>
              </g>
              <g id="rabbitBody">
                <circle cx="78" cy="138" r="12" stroke="black" fill="grey"></circle>
                <polygon
                  points="85,90 75,160 125,160 115,90"
                  fill="grey"
                  stroke="black"
                  stroke-width="3"
                ></polygon>
              </g>
              <g id="rabbitLegs">
                <path
                  d="M85,90 L85,150 C85,150 70,160 85,160 L95,160 95,90 z"
                  fill="grey"
                  stroke="black"
                ></path>
                <path
                  d="M115,90 L115,150 C115,150 130,160 115,160 L105,160 105,90 z"
                  fill="grey"
                  stroke="black"
                ></path>
              </g>
            </defs>
            <use href="#rabbit"></use>
          </svg>
        </section>
    
        <section id="buttons" class="buttons">
          <button id="feed" type="button">Feed!</button>
          <button id="play" type="button">Play!</button>
        </section>
    
        <section id="petStats" class="petStats">
          <label for="happiness">Happiness</label>
          <meter
            id="happiness"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="50"
          ></meter>
          <label for="hunger">Hunger</label>
          <meter
            id="hunger"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="50"
          ></meter>
          <label for="energy">Energy</label>
          <meter
            id="energy"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="50"
          ></meter>
          <label for="dirtiness">Dirtiness</label>
          <meter
            id="dirtiness"
            min="0"
            max="100"
            low="80"
            optimum="33"
            high="66"
            value="50"
          ></meter>
          <label for="health">Health</label>
          <meter
            id="health"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="50"
          ></meter>
        </section>
    </main>
      
      
      
    
      <button type="button" id="clear">Clear</button>
      <button type="button" id="reset">Reset</button>
      <button type="button" id="pause">Pause Animations</button>
      <button type="button" id="kill">Kill Pet</button>
</body>
