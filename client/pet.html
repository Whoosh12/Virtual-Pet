<!DOCTYPE html>

<title>Virtual Pet</title>
<link rel="stylesheet" href="style.css" />
<script defer src="pet.mjs" type="module"></script>
<meta name="viewport" content="width=device-width, initial-scale=1 height=device-height, initial-scale=1" id="viewport"/>

<body id="allPet">
    <p id="petStatus">You have not selected a name or type for your pet</p>

      <section id="petSVG" class="petSVG">
          <svg width="40%" height="100%" viewBox="0 0 200 200" id="catSVG" class="hidden" preserveAspectRatio="xMidYMid meet">
            <defs>
            <g id="cat">
              <use href="#catBody"></use>
              <use href="#catLegs"></use>
              <use href="#catHead"></use>
              <use href="#catEyes"></use>
              <use href="#catNose"></use>
              <use href="#speechBubble"></use>
            </g>
            <g id="catNose" class="animated">
              <polygon points="100,80 95,75 105,75"></polygon>
            </g>
            <g id="catEyes" class="animated">
              <g id="aliveEyescat">
                <circle cx="90" cy="65" r="3"></circle>
                <circle cx="110" cy="65" r="3"></circle>
              </g>
              <g id="deadEyescat" class="hidden">
                <polygon points="88,60 96,68 94,70 86,62"></polygon>
                <polygon points="88,70 96,62 94,60 86,68"></polygon>
                <polygon points="108,60 116,68 114,70 106,62"></polygon>
                <polygon points="108,70 116,62 114,60 106,68"></polygon>
              </g>
              <use href="aliveEyes"></use>
              <use href="deadEyes"></use>
            </g>
            <g id="catHead" class="animated">
              <polygon points="75,60 75,30 105,60"></polygon>
              <polygon points="95,60 125,30 125,60"></polygon>
              <circle
                cx="100"
                cy="75"
                r="30"
                stroke="black"
                stroke-width="2px"
                fill="grey"
              ></circle>
              <path d="M100,80 c0,0 -5,10 -15,5" fill="none" stroke="black"></path>
              <path d="M100,80 c0,0 5,10 15,5" fill="none" stroke="black"></path>
            </g>
            <g id="catBody">
              <polygon
                points="85,90 75,160 125,160 115,90"
                fill="grey"
                stroke="black"
                stroke-width="2px"
              ></polygon>
            </g>
            <g id="catLegs">
              <path
                d="M85,90 L85,150 C85,150 70,160 85,160 L95,160 95,90 z"
                fill="grey"
                stroke="black"
              ></path>
              <path
                d="M115,90 L115,150 C115,150 130,160 115,160 L105,160 105,90 z"
                fill="grey"
                stroke="black"
              ></path>
            </g>
            <g id="speechBubble">
              <path d="M140,75 L140,30 c0,0 0,-5 5,-5 L195,25 c0,0 5,0 5,5 L200,60 c0,0 0,5 -5,5 L155,65 L140,75" fill="white" stroke="black" class="bubble hidden"></path>
              <text x="154" y="44" class="starving hidden">Feed</text>
              <text x="160" y="59" class="starving hidden">Me!</text>
              <text x="152" y="44" class="filthy hidden">Clean</text>
              <text x="160" y="59" class="filthy hidden">Me!</text>
              <text x="153" y="44" class="fatigued hidden">Need</text>
              <text x="150" y="59" class="fatigued hidden">Sleep!</text>
              <text x="160" y="44" class="hungry hidden">I'm</text>
              <text x="147" y="59" class="hungry hidden">Hungry</text>
              <text x="160" y="44" class="dirty hidden">I'm</text>
              <text x="155" y="59" class="dirty hidden">Dirty</text>
              <text x="160" y="44" class="tired hidden">I'm</text>
              <text x="153" y="59" class="tired hidden">Tired</text>
            </g>
          </defs>
            <use href="#cat"></use>
          </svg>

          <svg width="40%" height="100%" viewBox="0 0 200 200" id="snakeSVG" class="hidden" preserveAspectRatio="xMidYMid meet">
            <defs>
            <g id="snake">
                <use href="#snakeHead"></use>
                <use href="#snakeTail"></use>
                <use href="#snakeBody"></use>
            </g>
            <g id="snakeBody">
                <path d="M54,100 l92,0 c0,0 20,15 0,30 l-92,0 c0,0 -20,-15 0,-30"></path>
                <path d="M46,120 l108,0 c0,0 20,15 0,30 l-108,0 c0,0 -20,-15 0,-30"></path>
                <path d="M38,140 l124,0 c0,0 20,15 0,30 l-124,0 c0,0 -20,-15 0,-30"></path>
                <path d="M30,160 l140,0 c0,0 20,15 0,30 l-140,0 c0,0 -20,-15 0,-30"></path>
            </g>
            <g id="snakeHead">
                <path d="M80,100 c0,0 -40,-70 0,-80 l15,15 c0,0 -35,0 20,80"></path>
                <path d="M78,21 c0,0 15,-15 50,2 c0,0 5,5 0,10 c0,0 -20,8 -35,3"></path>
                <circle cx="110" cy="20" r="2.5"></circle>
                <path d="M131,28 c0,0 -15,2 -30,0"></path>
                <g id="snakeTongue">
                    <path d="M131,28 c0,0 5,0 7,5 c0,0 0,5 6,6 l3,3 m-3,-3 l3,-3"></path>
                </g>
                <g id="aliveEyessnake">
                  <circle cx="109.5" cy="20.5" r="2.5"></circle>
              </g>
              <g id="deadEyessnake" class="hidden">
                  <polygon points="108,17 113,22 111,24 106,19"></polygon>
                  <polygon points="108,24 113,19 111,17 106,22"></polygon>
              </g>
            </g>
            <g id="snakeTail" class="animated">
                <path d="M170,165 c0,0 10,-10 10,-20 l10,0 c0,0 0,20 -15,30"></path>
                <g id="snakeRattle" class="animated">
                    <path d="M178,145 c0,0 -4,-2.5 0,-5 l14,0 c0,0 4,2.5 0,5 l-14,0"></path>
                    <path d="M179,140 c0,0 -4,-2.5 0,-5 l12,0 c0,0 4,2.5 0,5 l-12,0"></path>
                    <path d="M180,135 c0,0 -4,-2.5 0,-5 l10,0 c0,0 4,2.5 0,5 l-10,0"></path>
                    <path d="M181,130 c0,0 -4,-2.5 0,-5 l8,0 c0,0 4,2.5 0,5 l-8,0"></path>
                    <path d="M182,125 c0,0 -4,-2.5 0,-5 l6,0 c0,0 4,2.5 0,5 l-6,0"></path>
                </g>
            </g>
            </defs>
            <use href="#snake"></use>
          </svg>
    
          <svg width="40%" height="100%" viewBox="0 0 200 200" id="rabbitSVG" class="hidden" preserveAspectRatio="xMidYMid meet">
            <defs>
              <g id="rabbit">
                <use href="#rabbitBody"></use>
                <use href="#rabbitLegs"></use>
                <use href="#rabbitEars"></use>
                <use href="#rabbitHead"></use>
              </g>
              <g id="rabbitHead">
                <circle
                  cx="100"
                  cy="75"
                  r="30"
                  stroke="black"
                  stroke-width="3"
                  fill="grey"
                ></circle>
                <path d="M100,80 c0,0 -5,10 -8,0" fill="none" stroke="black"></path>
                <path d="M100,80 c0,0 5,10 8,0" fill="none" stroke="black"></path>
                <polygon points="100,80 95,75 105,75"></polygon>
                <g id="aliveEyesrabbit">
                  <circle cx="90" cy="65" r="3"></circle>
                  <circle cx="110" cy="65" r="3"></circle>
                </g>
                <g id="deadEyesrabbit" class="hidden">
                  <polygon points="88,60 96,68 94,70 86,62"></polygon>
                  <polygon points="88,70 96,62 94,60 86,68"></polygon>
                  <polygon points="108,60 116,68 114,70 106,62"></polygon>
                  <polygon points="108,70 116,62 114,60 106,68"></polygon>
                </g>
                <use href="aliveEyes"></use>
                <use href="deadEyes"></use>
              </g>
              <g id="rabbitEars">
                <g id="leftEar" class="animated">
                  <path
                    d="M80,60 c0,0 -5,-50 5,-55 c0,0 8,5 5,55"
                    fill="grey"
                    stroke="black"
                  ></path>
                </g>
                <g id="rightEar" class="animated">
                  <path
                    d="M110,60 c0,0 -5,-50 5,-55 c0,0 8,5 5,55"
                    fill="grey"
                    stroke="black"
                  ></path>
                </g>
                <use href="leftEar"></use>
                <use href="rightEar"></use>
              </g>
              <g id="rabbitBody">
                <circle cx="78" cy="138" r="12" stroke="black" fill="grey"></circle>
                <polygon
                  points="85,90 75,160 125,160 115,90"
                  fill="grey"
                  stroke="black"
                  stroke-width="3"
                ></polygon>
              </g>
              <g id="rabbitLegs">
                <path
                  d="M85,90 L85,150 C85,150 70,160 85,160 L95,160 95,90 z"
                  fill="grey"
                  stroke="black"
                ></path>
                <path
                  d="M115,90 L115,150 C115,150 130,160 115,160 L105,160 105,90 z"
                  fill="grey"
                  stroke="black"
                ></path>
              </g>
            </defs>
            <use href="#rabbit"></use>
          </svg>
      </section>
    
      <section id="interactButtons" class="buttons">
          <button id="feed" type="button">Feed!</button>
          <button id="goToSleep" type="button">Sleep!</button>
          <button id="clean" type="button">Clean</button>
      </section>
    
      <section id="petStats1" class="petStats1">
        <label for="food">Food: 
          <meter
            id="food"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="50"
          ></meter>
        </label>
        <label for="sleep">Sleep:
          <meter
            id="sleep"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="50"
          ></meter>
        </label>
        <label for="cleanliness">Cleanliness: 
          <meter
            id="cleanliness"
            min="0"
            max="100"
            low="33"
            optimum="80"
            high="66"
            value="50"
          ></meter>
        </label>
      </section>
      <section id="petStats2" class="petStats2">
        <label for="happiness">Happiness:
          <meter
            id="happiness"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="50"
          ></meter>
        </label>
        <label for="health">Health:
          <meter
            id="health"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="50"
          ></meter>
        </label>
      </section>
          
      
      <section id="dropdown">
        <button class="btn" id="btn">Dropdown</button>
        <button id="kill" class="options">Kill pet</button>
        <button id="reset" class="options">Reset</button>
        <button id="pause" class="options">Pause animations</button>
        <button id="clear" class="options">Stop timers</button>
      </section>

      <section id="help">
        <button id="helper">Help</button>
      </section>

      <a href="/" id="home">
        <button type="button">Home</button>
      </a>
</body>
